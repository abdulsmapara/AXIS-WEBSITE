                    </div>
                    <div class="col-md-4 col-sm-4 col-sm-offset-3">

                    </div>
                    <p>&nbsp;</p>
                    <p id="sponsorPointInfo">
                      Not yet registered? <br><a href="#" class="signmeup">Sign Up here!</a>
                    </p>
                  </form>
                </div>
              </div>

                        <label for="wordpass" class="sr-only">Password</label>

                      </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-sm-offset-4">

                    </div>
                    <div class="col-md-4 col-sm-4 col-sm-offset-3">

                    </div>
                    <p>&nbsp;</p>
